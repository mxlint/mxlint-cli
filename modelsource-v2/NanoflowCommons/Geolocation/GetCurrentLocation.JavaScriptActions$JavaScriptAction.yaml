$Type: JavaScriptActions$JavaScriptAction
ActionDefaultReturnName: ReturnValueName
Documentation: "This action retrieves the current geographical position of a user/device.\r\n\r\nSince
  this can compromise privacy, the position is not available unless the user approves
  it. The web browser will request the permission at the first time the location is
  requested. When denied by the user it will not prompt a second time.\r\n\r\nOn hybrid
  and native platforms the permission can be requested with the `RequestLocationPermission`
  action.\r\n\r\nBest practices:\r\nhttps://developers.google.com/web/fundamentals/native-hardware/user-location/"
Excluded: false
ExportLevel: Hidden
JavaReturnType:
  $Type: CodeActions$ConcreteEntityType
  Entity: NanoflowCommons.Geolocation
MicroflowActionInfo:
  $Type: CodeActions$MicroflowActionInfo
  Caption: Get current location
  Category: Geolocation
  IconData:
    Data: 
    Subtype: 0
  IconDataDark:
    Data: 
    Subtype: 0
  ImageDataDark:
    Data: 
    Subtype: 0
Name: GetCurrentLocation
Parameters:
- $Type: JavaScriptActions$JavaScriptActionParameter
  Category: ""
  Description: The maximum length of time (in milliseconds) the device is allowed
    to take in order to return a location. If set as empty, default value will be
    30 second timeout.
  IsRequired: true
  Name: Timeout
  ParameterType:
    $Type: CodeActions$BasicParameterType
- $Type: JavaScriptActions$JavaScriptActionParameter
  Category: ""
  Description: The maximum age (in milliseconds) of a possible cached position that
    is acceptable to return. If set to 0, it means that the device cannot use a cached
    position and must attempt to retrieve the real current position. By default the
    device will always return a cached position regardless of its age.
  IsRequired: true
  Name: MaximumAge
  ParameterType:
    $Type: CodeActions$BasicParameterType
- $Type: JavaScriptActions$JavaScriptActionParameter
  Category: ""
  Description: Use a higher accuracy method to determine the current location. Setting
    this to false saves battery life.
  IsRequired: true
  Name: HighAccuracy
  ParameterType:
    $Type: CodeActions$BasicParameterType
Platform: All
TypeParameters: null
